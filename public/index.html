<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Include the Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="dark bg-gray-800 min-h-screen flex items-center justify-center">
  <div class="dark:bg-gray-900 bg-white p-6 rounded shadow-md w-full sm:w-96 text-black dark:text-white">
    <h1 class="text-2xl font-bold mb-4">Todo List</h1>

    <!-- Task Input and Add Button -->
    <div class="flex mb-4">
      <input type="text" id="taskInput" class="dark:bg-gray-700 flex-1 border rounded-l py-2 px-4 dark:text-white" placeholder="New task...">
      <button class="dark:bg-blue-700 dark:text-white add-btn bg-blue-500 text-white py-2 px-4 rounded-r">Add</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-disc pl-8">
    </ul>
  </div>
</body>
<script src="script.js"></script>
</html>
